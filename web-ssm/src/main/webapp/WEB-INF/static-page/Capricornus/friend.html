<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=utf-8">
	<meta name="viewport"   content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no"/>
	<meta name="msapplication-tap-highlight" content="no"/>

	<link href="css/friend.css" rel="stylesheet"/>
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/flexible.js"></script>
	<title>摩羯座</title>
</head>
<body>
	<div class="base-page">
		<div class="all">
			<img class="friend" src="image/friend.png"/>
			<div class="friendLoginDiv fDiv">
				<div class="context">
					<img class="friendHead" src="image/friendHead.png"/>
					<input type="tel" name="tel" class="tel" placeholder="请输入手机号码">
					<input type="num" name="num" class="num" placeholder="请输入验证码">
					<span class="code" id="code">获取验证码</span>
					<span class="login">立即验证</span>
					<span class="iWant">我也要参加</span>
				</div>
			</div>
			<div class="friendLoginDiv fDiv-1">
				<div class="context">
					<img class="friendHead" src="image/friendHead.png"/>
					<image class="dh" src="image/ziyuanright.png"/>
					<p class="headP">你的好友已成功帮你获得验证啦！</p>
					<p class="tp">赶快去抽奖吧！</p>
					<span class="iWant">我也要参加</span>
				</div>
			</div>
			<img class="footer" src="image/friendFooter.png"/>
			<span id="iWant"></span>
		</div>
		<div class="iWantDiv">
			<img class="iDo" src="image/iDo.png"/>
			<img class="ewm" src="image/ewm.png"/>
			<img class="close" src="image/close.png"/>
		</div>
	</div>
	<script>
		window.onload = function(){
			function toDouble(num) {
				if (num < 10) {
					return '0' + num;
				}
				else {
					return '' + num;
				}
			}
			var oBtn = document.getElementById('code');
			var set = false;
			oBtn.onclick = function (ev) {
				if (set) {
					return;
				}
				set = true;
				var num = 60;
				oBtn.innerHTML = num + 'S后重新获取';
				timer = setInterval(function () {
					num--;
					oBtn.innerHTML = toDouble(num) + 'S后重新获取';
					if (num == 0) {
						clearInterval(timer);
						oBtn.innerHTML = '获取验证码';
					}
				}, 1000);
			}
			$('.login').click(function(ev){
  var tel=$("input[name='tel']").val();//电话
  var num=$("input[name='num']").val();//验证码
  var r = /^\+?[1-9][0-9]*$/;
  var tr=r.test(tel);
  var tn=r.test(num);
  if(tel!=null && num != null && tr && tn){
  			//submit
  			$(".fDiv").hide();
  			$(".fDiv-1").show();
		}else{
			alert("请输入手机号码或者验证码");
		}
	});
			$("#iWant").bind("click",function(){
				$(".iWantDiv").show();
			});
			$(".close").bind("click",function(){
				$(".iWantDiv").hide();
			});
		}
	</script>
</body>
</html>

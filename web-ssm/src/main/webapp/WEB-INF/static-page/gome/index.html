<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=utf-8">
	<meta name="viewport"   content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no"/>
	<meta name="format-detection" content="email=no"/>

	<link href="css/index.css" rel="stylesheet"/>
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/flexible.js"></script>
	<script src="js/index.js"></script>
	<title>登记</title>
</head>
<body>
	<div class="all">
		<img class="back" src="image/all.png"/>
		<p class="hl">宽带成功安装后额外赠送<span>200元话费</span>（一次性到账）</p>
		<img class="yy" src="image/yy.png"/>
		<div class="loginDiv">
			<div class="tm"><p id="tm">请选择县市</p><img class="btn" src="image/btn.png"/></div>
			<select id="city" class="city">
				<option value="">请选择县市</option>
				<option value="nh">南湖区</option>
				<option value="xz">秀洲区</option>
				<option value="js">嘉善</option>
				<option value="ph">平湖</option>
				<option value="hy">海盐</option>
				<option value="hn">海宁</option>
				<option value="tx">桐乡</option>
			</select>
			<input type="tel" name="tel" class="tel" placeholder="请输入电话号码"/>
			<!--<input type="num" name="num" class="num" placeholder="请输入验证码"/>
			<span id="code">获取验证码</span>-->
			<span class="login">立&nbsp;即&nbsp;登&nbsp;记&nbsp;</span>
		</div>
		<p class="mdlist">点击查看嘉兴国美永乐内购会线下消费指定门店</p>
		<img class="rule" src="image/rule.png"/>
	</div>
	<div class="rs">
		<div>
			<span class="close">X</span>
			<p class="p1"></p>
			<p class="p2"></p>
			<p class="p3"></p>
		</div>
	</div>
</body>
</html>
